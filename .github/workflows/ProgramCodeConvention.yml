name: Lint JavaScript Code (HumidityArtSocial)

on:
  [push, pull_request]

jobs:
  lint-js: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Biome
        run: npm install --global @biomejs/biome

      - name: Lint original ProgramCode.js
        run: biome check $GITHUB_WORKSPACE/ProgramCode.js

      - name: Lint modified ProgramCodeModified.js
        run: biome check $GITHUB_WORKSPACE/ProgramCodeModified.js
